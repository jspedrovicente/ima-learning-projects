<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora- Imã Learning Place - José Vicente</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-previous-operand class="previous"></div>
            <div data-current-operand class="current"></div>
        </div>
        <button data-all-clear class="button sign">AC</button>
        <button data-delete class="button sign">Del</button>
        <button data-operation class="button sign">/</button>
        <button data-operation class="button sign">*</button>
        <button data-number class="button number">7</button>
        <button data-number class="button number">8</button>
        <button data-number class="button number">9</button>
        <button data-operation class="button sign ">-</button>
        <button data-number class="button number">4</button>
        <button data-number class="button number">5</button>
        <button data-number class="button number">6</button>
        <button data-operation class="button sign ">+</button>
        <button data-number class="button number">1</button>
        <button data-number class="button number">2</button>
        <button data-number class="button number">3</button>
        <button data-number class="button number zero">0</button>
        <button data-number class="button number ">.</button>
        <button data-equals class="button sign equals">=</button>
        
        <script src="./index.js"></script>
    </div>
</body>
</html>
