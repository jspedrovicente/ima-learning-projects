<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Project</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d4c637c4ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tinder-page">

        <nav class="navegation">
            <div class="fire">
                <i class="fa-solid fa-fire-flame-curved"></i>
            </div>
            <div class="message">
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
        <div class="main">
            <div class="title">
                <div class="name">Maria</div>
                <div class="age">27</div>
            </div>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla commodo a sapien eget tincidunt. Nulla augue eros, condimentum ut eros nec, ornare egestas nunc. Proin pellentesque mattis nisl... </p>
        </div>
        <div class="buttons">
            <div class="button cancel"><i class="fa-solid fa-xmark fa-xl"></i></div>
            <div class="button superlike"><i class="fa-solid fa-star fa-sm"></i></div>
            <div class="button like"><i class="fa-solid fa-heart"></i></div>
        </div>
    </div>
</body>
</html>
